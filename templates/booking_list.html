{% extends "base.html" %}

{% block content %}
<!-- Booking Column -->
<div class="col-12 mt-3 left">
    <div class="row">
        <div class="card-body">
            <div class="cover-text">
                {% if user.is_authenticated %}
                <br/>
                <div class="container">
                    <h2>These are your bookings:</h2>
                    <ul>
                        {% for booking in booking_list %}
                            <li class="delete-items">{{ booking }}
                            <a href="#" class="btn btn-info btn-sm">Edit Booking</a>
                            <a href="#" class="btn btn-warning btn-sm">Delete Booking</a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
